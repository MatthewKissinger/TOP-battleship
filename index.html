<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Battleship Game</title>
</head>
<body>

    <div class="header">Matt's BATTLESHIP</div>
    <div class="message-display">Click a coordinate on the User board to place your Ships</div>
    <div class="btn-container">
        <button class="reset-ships">reset ships</button>
        <button class="ship-direction">horizontal</button>
        <button class="next-ship">next</button>
        <button class="game-start hide">start</button>
        <button class="comp-turn hide">computer's turn</button>
        <button class="user-turn hide">player's turn</button>
        <!-- add a button for when all the ships are placed to confirm selections -->
    </div>
    
    <main>
        <div class="game-over-cont hide">
            <h1 class="game-over-winner"></h1>
            <h2 class="game-over-msg">GAME OVER</h2>
            <button class="rematch-btn">rematch</button>
        </div>
        <div class="user-container">
            <h1 class="title--cont">User</h1>
            <div class="user-ship-cont">
                <div class="user-carrier">Carrier</div>
                <div class="user-battleship">Battleship</div>
                <div class="user-submarine">Submarine</div>
                <div class="user-destroyer">Destroyer</div>
            </div>
            <div class="user-gameboard">
                <div class="user-gameboard-col-label"></div>
                <div class="user-gameboard-row-label"></div>
                <div class="user-tile-cont"></div>
            </div>
        </div>
        <div class="comp-container">
            <h1 class="title--cont">Computer</h1>
            <div class="comp-ship-cont">
                <div class="comp-carrier">Carrier</div>
                <div class="comp-battleship">Battleship</div>
                <div class="comp-submarine">Submarine</div>
                <div class="comp-destroyer">Destroyer</div>
            </div>
            <div class="comp-gameboard">
                <div class="comp-gameboard-col-label"></div>
                <div class="comp-gameboard-row-label"></div>
                <div class="comp-tile-cont"></div>
            </div>
        </div>
    </main>

    <div class="footer">Code and Design by Matthew Kissinger</div>

    <script src="./index.js" type="module"></script>
</body>
</html>
