<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Battleship Game</title>
</head>
<body>

    <div class="header">Matt's BATTLESHIP</div>
    <div class="message-display">display instructions and updates here</div>
    <div class="btn-container">
        <button class="reset-ships">reset ships</button>
        <button class="game-start">start</button>
        <button class="rematch hide">rematch</button>
    </div>
    
    <main>
        <div class="user-container">
            <h1 class="title--cont">User</h1>
            <div class="user-ship-cont">ship icons</div>
            <div class="user-gameboard">
                <div class="user-gameboard-col-label"></div>
                <div class="user-gameboard-row-label"></div>
                <div class="user-tile-cont"></div>
            </div>
        </div>
        <div class="comp-container">
            <h1 class="title--cont">Computer</h1>
            <div class="comp-ship-cont">ship icons</div>
            <div class="comp-gameboard">
                <div class="comp-gameboard-col-label"></div>
                <div class="comp-gameboard-row-label"></div>
                <div class="comp-tile-cont"></div>
            </div>
        </div>
    </main>

    <script src="./index.js" type="module"></script>
</body>
</html>
